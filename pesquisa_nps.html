<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pesquisa NPS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1f2937, #111827);
    padding: 30px 0;
}

.card {
    background: #ffffff;
    width: 420px;
    padding: 40px 35px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 20px;
    font-weight: 600;
    color: #111827;
    margin-bottom: 8px;
}

.subtitle {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 25px;
    line-height: 1.5;
}

.form-group {
    position: relative;
    margin-bottom: 20px;
}

input, select {
    width: 100%;
    padding: 14px 12px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    outline: none;
    transition: 0.3s ease;
    background: transparent;
}

input:focus, select:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
}

label {
    position: absolute;
    left: 12px;
    top: 14px;
    font-size: 14px;
    color: #9ca3af;
    pointer-events: none;
    transition: 0.2s ease all;
    background: #fff;
    padding: 0 4px;
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: -8px;
    font-size: 11px;
    color: #6366f1;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s ease;
    margin-top: 10px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
}

button:active {
    transform: scale(0.98);
}
</style>
</head>

<body>

<div class="card">
    <h1>Pesquisa de Satisfação</h1>
    <p class="subtitle">
        Avalie nossos serviços e nos ajude a melhorar continuamente.
    </p>

    <form method="POST" action="/salvar_nps">

        <div class="form-group">
            <input type="number" name="nps_nota" min="0" max="10" required placeholder=" ">
            <label>De 0 a 10, quanto você recomendaria?</label>
        </div>

        <div class="form-group">
            <input type="number" name="qualidade_produto" min="1" max="5" required placeholder=" ">
            <label>Qualidade do produto (1-5)</label>
        </div>

        <div class="form-group">
            <input type="number" name="atendimento" min="1" max="5" required placeholder=" ">
            <label>Atendimento (1-5)</label>
        </div>

        <div class="form-group">
            <input type="number" name="prazo_entrega" min="1" max="5" required placeholder=" ">
            <label>Prazo de entrega (1-5)</label>
        </div>

        <div class="form-group">
            <input type="number" name="custo_beneficio" min="1" max="5" required placeholder=" ">
            <label>Custo-benefício (1-5)</label>
        </div>

        <div class="form-group">
            <input type="number" name="facilidade_negociacao" min="1" max="5" required placeholder=" ">
            <label>Facilidade de negociação (1-5)</label>
        </div>

        <div class="form-group">
            <input type="number" name="satisfacao_geral" min="1" max="5" required placeholder=" ">
            <label>Satisfação geral (1-5)</label>
        </div>

        <button type="submit">Finalizar Pesquisa</button>

    </form>
</div>

</body>
</html>
